<ngb-carousel *ngIf="images">
  <ng-template ngbSlide *ngFor="let item of images | async">
    <img src='{{item.imageUrl}}' alt="Random first slide" width=100% height="500px">
    <div class="carousel-caption">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
